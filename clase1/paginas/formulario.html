<!-- 
         form: formulario
            action="": destinatario de informacion
            method=""  GET o POST
            input: entrada
                type="": tipo
                    text: texto
                    password: contraseÃ±a
                    submit: boton de enviar
                    reset: borra datos de formulario
                    checkbox: seleccionar o no    checked si quiero que aparesca chequeado
                    radio: radiobutton checked si quiero que aparesca chequeado MISMO NAME PARA QUE SEA EXCLUYENTE
                name="": nombre de la variable que va en el post o get
                size="": cantidad de caracteres visibles
                value=" ": aparece una frase pre cargada
            textarea: ingreso de texto
                name="": nombre de la caja de texto
                id="":id para js
                cols="":
                rows="":
            select: lista de palabras, dentro del name envia el id de la opcion
                name="": nombre de identificador. si quiero seleccionar mas de un valor, debo poner nombre[] y devuelve array
                id="":
                multiple: propiedad para seleccionar mas de una opcion
                size="": cantidad de elementos a mostrar
                optgroup: puedo poner dentro options y crear grupos
                    label="": nombre que aparece en el grupo
                option: opciones
                    value="": numero de opcion
                    selected se utiliza como propiedad para elegirlo por default
            fieldset: grupo de controles con un marco y un titulo
                legend: crea leyenda del grupo
            tabindex: propiedad para cualquier etiqueta, enteros, que dan orden a que el cursor se desplace con tab
            
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

Nombre:<input type="text" name="nombre" size="20" value="Nombre"><br>
