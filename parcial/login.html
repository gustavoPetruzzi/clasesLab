<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>  
    if(localStorage.getItem('email') !== null){
        window.location.replace('index.html');
    }
    </script>
    <title>Login</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/personal.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="login-page">
    <div class="form">
        <form action="" id="login-form">
            <div class="form-group">
                <input type="text" id="mail" class="form-control"  name="email" placeholder="email"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control"  name="pass" placeholder="password"/>
            </div>
            <div class="form-group">
                <button type="submit" id="login">login</button>
            </div>
        </form>
    </div>
    </div>    
</body>
</html>
