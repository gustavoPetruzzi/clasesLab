<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>  
    if(localStorage.getItem('email') === null){
        window.location.replace('login.html');
    }
    </script>

    <title>Blog</title>
    
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="js/index.js"> </script>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Blog</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><button type="button" class="btn btn-link btn-lg" data-toggle="modal" data-target="#myModal"> <span class="glyphicon glyphicon-send"></span> Postear</button> </li>
      <li class="active"><button type="button" class="btn btn-link btn-lg" id="logout"><span class="glyphicon glyphicon-log-out"></span> Log out </button> </li>
    </ul>
  </div>
</nav>

<!-- Formulario Modal-->
<div  class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Write your new post</h2>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="texttitle"> Post title</label>
            <br>
            <input type="text" class="form-control" id="texttitle">
            <br>
            <label for="textheader"> Post header</label>
            <br>
            <input type="text" class="form-control" id="textheader">
            <br>
            <label for="posttext"> Post text</label>
            <br>
            <input type="text" class="form-control" id="posttext">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="postear">Postear</button>
      </div>
    </div>

  </div>
</div>

<div class="container">
  <div class="jumbotron">
    <h1>Primer parcial</h1> 
    <p>Aca va lo que posteaste!</p> 
  </div>
  <div class="row" id="posts">
  </div>

</div>
</body> 
</html>
